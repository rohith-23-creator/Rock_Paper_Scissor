<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="scoreBoard" class="scoreBoard">
      <h2>Player : 0</h2>
      <h2>Computer : 0</h2>
    </header>
    <div class="game" id="game">
        <div id="welcome" class="welcome">
         <h1>Rock Paper and Scissor!!</h1>
         <a href="" class="enter">Play Game ></a>
        </div>
        <div class="match" id="match">
            <div id="output" class="output"></div>
            <div id="choices" class="choices">
               <div class="choiceRock">
                    <img src="img/rock.png" id = "rock">
                    <a href="#" class="btn-enter" id="rock">Rock</a>
               </div>
                <div class="choicePaper">
                    <img src="img/paper.png" id="paper">
                    <a href="#" class="btn-enter" id="paper">Paper</a>
                </div>
               <div class="choiceScissors">
                    <img src="img/scissors.png" id="scissor">
                    <a href="#" class="btn-enter" id="scissor">Scissors</a>
               </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
